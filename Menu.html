    <script>
      $(document).ready(function () {
        function resizeVideo() {
          var ratio = 16 / 9;
          var widthViewPort = $(window).width();
          var heightViewPort = $(window).height();
          var width, height;
          var $player = $("#MediaPlayer1");
          if (widthViewPort / ratio < heightViewPort) {
            width = Math.ceil(heightViewPort * ratio);
            $player
              .width(width)
              .height(heightViewPort)
              .css({ left: (widthViewPort - width) / 2, top: 0 });
          } else {
            height = Math.ceil(widthViewPort / ratio);
            $player
              .width(widthViewPort)
              .height(height)
              .css({ left: 0, top: (heightViewPort - height) / 2 });
          }
        }
        $(window).on("resize", function () {
          resizeVideo();
        });
        resizeVideo();
      });
    </script>
