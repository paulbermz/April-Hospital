    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        var DropdownMenu1_dropdownToggle = document.querySelectorAll(
          "#DropdownMenu1 .dropdown-toggle"
        );
        DropdownMenu1_dropdownToggle.forEach((item) => {
          var dropdown = new bootstrap.Dropdown(item, {
            popperConfig: { placement: item.getAttribute("data-bs-placement") },
          });
        });
        var DropdownMenu1_dropdown = document.querySelectorAll(
          "#DropdownMenu1 .dropdown"
        );
        DropdownMenu1_dropdown.forEach((item) => {
          item.addEventListener("shown.bs.dropdown", function (e) {
            e.currentTarget.classList.add("show");
          });
          item.addEventListener("hidden.bs.dropdown", function (e) {
            e.currentTarget.classList.remove("show");
          });
        });
        document.addEventListener("click", function (e) {
          var isChildOfDropdownMenu = false;
          var target = e.target;
          while (target !== null) {
            if (
              target.classList &&
              target.classList.contains("DropdownMenu1-navbar-collapse") &&
              target.classList.contains("show")
            ) {
              isChildOfDropdownMenu = true;
              break;
            }
            target = target.parentNode;
          }
          if (isChildOfDropdownMenu) {
            if (
              e.target.tagName.toLowerCase() === "a" &&
              !e.target.classList.contains("dropdown-toggle")
            ) {
              const dropdownMenu = document.querySelector(
                ".DropdownMenu1-navbar-collapse"
              );
              if (dropdownMenu) {
                const collapseInstance =
                  bootstrap.Collapse.getInstance(dropdownMenu);
                if (collapseInstance) {
                  collapseInstance.hide();
                }
              }
            }
          }
        });
      });
